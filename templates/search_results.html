<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Search Results</title>
</head>
<body>
<ul>
{% for email in emails %}
    <li>
        <a href="{{ url_for('email_details', message_id=email.id) }}">
            {{ email.sender }} - {{ email.subject }}
        </a>
    </li>
{% end-for %}
</ul>
    <a href="/">Back to Search</a>
</body>
</html>
